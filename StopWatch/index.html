<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
    <title>STOPWATCH</title>
  </head>
  <body>
    <!-- ?--------------NAVBAR----------------- -->
    <nav class="navbar bg-body-tertiary justify-content-center">
      
        <div class="navbar-brand"
          ><span class="time text-danger">Time</span> is what We Have
          <span class="only text-success"> Only</span></
        >
       
      
    </nav>

    <!-- !-------------------MAIN-------------- -->
    <main
      class="container  d-flex flex-column gap-5 justify-content-center align-items-center"
    >
    

      <!-- &---------PAUSE-PLAY BUTTONS---------- -->
      <div class="d-flex flex-column justify-content-center align-items-center pause-play-btn">
        <div class="timer">
          <span id="min">00</span>
          <span class="dot">:</span>
          <span id="sec">00</span>
          <span class="dot">:</span>
          <span id="milisec">00</span>
         
        </div>
        <div class="d-flex gap-5 text-center container-main-btn">
             <div class="col d-flex align-items-center justify-content-center pause-play">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </div>
          <div class="col d-flex align-items-center justify-content-center stop"><i class="fa-solid fa-stop"></i></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
